<!DOCTYPE HTML>
<html>

<head>
  <script src="js/pageBase.js"></script>
  <script src="js/mapLatLng.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="quoteStyles.css" />
  <link rel="stylesheet" type="text/css" href="vanillacalendar.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.S.Martin Electrical Services - Book a Quote</title>
</head>

<body>
  <header>
    <img src="images/banner_electrical_1.jpg" alt="Banner Image of Wire Testing" />
  </header>

  <nav class="topnav" id="topNav">
    <a href="index.html">Home</a>
    <a href="index.html#Gallery">Gallery</a>
    <a href="quote.html">Book A Quote</a>
    <a href="javascript:void(0);" class="icon" onclick="mobileMenu()">&#9776;</a>
  </nav>
  <h1>Book A Quote</h1>
  <main>

    <p>Please enter your details into the form below to book a quote.</p>
    <div id="QuoteForm">
      <!--Form to add markers to the google Map -->
      <!--Form Method set to post, just so I don't have the form information putting itself in my URL -->
      <form name="bookQuote" method="POST">
        <label for="fullName">Name: </label>
        <input type="text" name="fullName" id="fullName" required>
        <br>
        <label for="add1">Address Line 1: </label>
        <input type="text" name="add1" id="add1" required>
        <br>
        <label for="add2">Address Line 2: </label>
        <input type="text" name="add2" id="add2">
        <br>
        <label for="city">City: </label>
        <input type="text" name="city" id="city" required>
        <br>
        <label for="postcode">PostCode: </label>
        <input type="text" name="postcode" id="postcode" required>
        <br>
        <label for="contactNo">Contact Number: </label>
        <input type="text" name="contactNo" id="contactNo" required>
        <br>
        <input type="button" onclick="makeBooking()" value="Submit">
      </form>
    </div>
    <!--Google maps div-->
    <div id="map">
    </div>
  </main>
  <!--Scripts at the bottom to ensure no DOM loading issues which were intermittently
    apparent with the calendar-->
  <script async defer src="js/vanillacalendar.js"></script>
  <script async defer src="js/quoteScripts.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhcnZTb91WIKkoaMMcf3lW0qswF8NHvmU&callback=initPage"></script>
  <footer>
    <p>2017 MajorVengeance -
      <a href="https://github.com/MajorVengeance" target="_blank">GitHub</a>
    </p>
  </footer>
</body>

</html>
